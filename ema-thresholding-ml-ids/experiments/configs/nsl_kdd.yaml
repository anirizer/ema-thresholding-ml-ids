# NSL-KDD Dataset Experiment Configuration

experiment:
  name: "ema_nsl_kdd_baseline"
  description: "EMA-thresholding evaluation on NSL-KDD dataset"
  random_state: 42
  n_seeds: 5
  results_dir: "results/nsl_kdd"

dataset:
  name: "nsl_kdd"
  data_dir: "data/raw"
  download: true

models:
  random_forest:
    enabled: true
    calibrate: true
    cv_folds: 3
    hyperparams:
      n_estimators: 100
      max_depth: 20
      min_samples_split: 5
      min_samples_leaf: 2

  xgboost:
    enabled: true
    calibrate: true
    cv_folds: 3
    hyperparams:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8

thresholds:
  ema:
    enabled: true
    params:
      alpha: 0.8
      warmup_samples: 100
      initial_threshold: 0.5
      min_threshold: 0.1
      max_threshold: 0.9

  baselines:
    static_0.5:
      enabled: true
    static_opt:
      enabled: true
    sliding_mean_50:
      enabled: true
    ewma_logits_0.8:
      enabled: true
    fpr_control_0.05:
      enabled: false  # Requires true labels

evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1
    - auc
    - pr_auc

  statistical_tests:
    bootstrap_samples: 10000
    confidence_level: 0.95

  save_predictions: false
  save_thresholds: true
